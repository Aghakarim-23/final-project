<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Starbucks Coffee Company</title>
</head>
<body class="max-w-[1440px] m-auto">
    <div id="container" class="relative">
        <header class="">
            <div class="h-[4rem] flex justify-between  items-center px-4 py-10 border-b-[3px]">
                <a href="#">
                    <img class="w-[3rem]" src="img/logo.png" alt="logo">
                </a>
                <!-- desktop navbar layout -->
        <div class="w-[90%] items-center hidden lg:flex justify-between gap-4">
            <ul class="flex gap-6"> 
                <li>
                    <a href="#" class="font-bold text-[1rem]">MENU</a>
                </li>
                <li>
                    <a href="#" class="font-bold text-[1rem]">REWARDS</a>
                </li>
                <li>
                    <a href="#" class="font-bold text-[1rem]">GIFT CARDS</a>
                </li>
            </ul>
            <div id="rightNav" class="flex items-center gap-4">
                <div class="">
                    <i class="fa-solid fa-location-dot text-[1.2rem] mr-2"></i>
                    <a href="#" class="font-medium">Find a store</a>
                </div>
                <div class="flex gap-4">
                    <div class="border border-black rounded-2xl px-4 py-[3px]">
                        <a href="#">Sign in</a>
                    </div>
                    <div class="border rounded-2xl px-4 py-[3px] bg-[#000000] text-white">
                        <a href="#">Join now</a>
                    </div>
                </div>
            </div>
        </div>
                <button onclick="openSideBar()" class="lg:hidden">
                    <i class="fa-solid fa-bars text-[1.7rem] text-gray-600"></i>
                    <i class="fa-solid fa-x text-[1.7rem] text-gray-600 hidden"></i>
                </button>
            </div>
        </header>
        <!-- Mobile Navbar Menu -->
        <ul id="mobileNav" class="w-[70%] h-screen fixed right-[-100%]  transition-all duration-300 border-l pl-4 py-4 lg:hidden">
            <li class="p-4 text-[1.2rem]">
                <a href="#">MENU</a>
            </li>
            <li class="p-4 text-[1.2rem]">
                <a href="#">REWARDS</a>
            </li>
            <li class="p-4 text-[1.2rem]">
                <a href="#">GIFT CARDS</a>
            </li>
            <div class="w-[90%] h-[2px] m-auto bg-gray-300"></div>

            <div class="flex gap-2 my-[1.5rem] ">
                <div class="border border-black rounded-2xl px-4 py-[3px]">
                    <a href="#">Sign in</a>
                </div>
                <div class="border rounded-2xl px-4 py-[3px] bg-[#000000] text-white">
                    <a href="#">Join now</a>
                </div>
            </div>
            <div>
                <i class="fa-solid fa-location-dot text-[1.2rem] ml-3"></i>
                <a href="#" class="ml-2">Find a store</a>
            </div>
        </ul>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
